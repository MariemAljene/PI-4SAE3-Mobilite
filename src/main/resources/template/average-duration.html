<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Historique</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Historique des rendez-vous</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Client</th>
      <th>Praticien</th>
      <th>Dur√©e (en minutes)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Historique : ${historiques}">
      <td th:text="${Historique.dateRdv}"></td>
      <td th:text="${Hstorique.DurationAppointment}"></td>
      <td th:text="${Historique.email}"></td>
      <td th:text="${Historique.PhoneNumber}"></td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td th:text="${averageDuration}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
