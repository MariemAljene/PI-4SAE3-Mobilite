<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Opportunity QR code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="opportunity-info">
    <h2>Opportunity Information</h2>
    <ul>
        <li><strong>Title:</strong> <span id="title"></span></li>
        <li><strong>Type:</strong> <span id="type"></span></li>
        <li><strong>Capacity:</strong> <span id="capacity"></span></li>
        <li><strong>Description:</strong> <span id="description"></span></li>
        <li><strong>Start Date:</strong> <span id="start-date"></span></li>
        <li><strong>End Date:</strong> <span id="end-date"></span></li>
    </ul>
</div>
<script>
    $(document).ready(function() {
        // Get the QR code image URL
        var qrCodeUrl = "https://example.com/qr-code-image.png";

        // Decode the QR code image to get the JSON data
        $.getJSON("https://api.qrserver.com/v1/read-qr-code/?fileurl=" + qrCodeUrl, function(data) {
            var opportunity = data[0].symbol[0].data;
            opportunity = JSON.parse(opportunity);

            // Display the opportunity information in the HTML
            $("#title").text(opportunity.title);
            $("#type").text(opportunity.type);
            $("#capacity").text(opportunity.capacity);
            $("#description").text(opportunity.description);
            $("#start-date").text(opportunity.startDate);
            $("#end-date").text(opportunity.endDate);
        });
    });
</script>
</body>
</html>
